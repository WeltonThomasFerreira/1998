<!-- src/app/app.component.html -->

<mat-sidenav-container class="sidenav-container">
  <!-- Sidenav de navegação -->
  <mat-sidenav #sidenav mode="over" class="sidenav">
    <mat-toolbar class="sidenav-toolbar">
      <span class="app-name-sidenav">{{ translations().appName }}</span>
      <button
        mat-icon-button
        (click)="closeSidenav()"
        [attr.aria-label]="translations()['closeMenu']"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list (click)="closeSidenav()">
      <a
        mat-list-item
        routerLink="/home"
        routerLinkActive="active-link"
        [attr.aria-label]="translations().home"
      >
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>{{ translations().home }}</span>
      </a>
      <a
        mat-list-item
        routerLink="/games"
        routerLinkActive="active-link"
        [attr.aria-label]="translations().games"
      >
        <mat-icon matListItemIcon>casino</mat-icon>
        <span matListItemTitle>{{ translations().games }}</span>
      </a>
      <a
        mat-list-item
        routerLink="/about"
        routerLinkActive="active-link"
        [attr.aria-label]="translations().about"
      >
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>{{ translations().about }}</span>
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-list>
      <mat-list-item>
        <mat-icon matListItemIcon>brightness_4</mat-icon>
        <span matListItemTitle>{{ translations().theme }}</span>
        <mat-slide-toggle
          [checked]="isDarkTheme()"
          (change)="toggleTheme()"
          [attr.aria-label]="translations()['toggleTheme']"
        ></mat-slide-toggle>
      </mat-list-item>

      <mat-list-item>
        <mat-icon matListItemIcon>language</mat-icon>
        <span matListItemTitle>{{ translations().language }}</span>
        <mat-slide-toggle
          [checked]="currentLanguage() === 'en'"
          (change)="toggleLanguage()"
          [attr.aria-label]="translations()['toggleLanguage']"
        >
          {{ currentLanguage() === "pt" ? "PT" : "EN" }}
        </mat-slide-toggle>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <!-- Conteúdo principal -->
  <mat-sidenav-content class="main-content">
    <mat-toolbar color="primary" class="app-toolbar">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        [attr.aria-label]="
          sidenav.opened
            ? translations()['closeMenu']
            : translations()['openMenu']
        "
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a
        routerLink="/home"
        class="app-title-link"
        [attr.aria-label]="translations().appName"
      >
        <mat-icon class="app-logo-icon">games</mat-icon>
        <span class="app-name">{{ translations().appName }}</span>
      </a>
      <span class="toolbar-spacer"></span>
      <!-- Botões de tema e idioma na toolbar para desktop -->
      <button
        mat-icon-button
        (click)="toggleTheme()"
        class="hide-on-mobile"
        [attr.aria-label]="translations()['toggleTheme']"
      >
        <mat-icon>{{ isDarkTheme() ? "light_mode" : "dark_mode" }}</mat-icon>
      </button>
      <button
        mat-button
        (click)="toggleLanguage()"
        class="language-button hide-on-mobile"
        [attr.aria-label]="translations()['toggleLanguage']"
      >
        {{ currentLanguage() === "pt" ? "PT" : "EN" }}
      </button>
    </mat-toolbar>

    <main class="router-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
