<!-- Mat Sidenav Container para o layout da página e menu lateral -->
<mat-sidenav-container class="sidenav-container">
  <!-- Menu Lateral (Sidenav) -->
  <mat-sidenav
    #sidenav
    mode="over"
    position="start"
    class="sidenav"
    [fixedInViewport]="true"
    [fixedTopGap]="64"
    aria-label="Menu de Navegação Principal"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="closeSidenav()" [attr.aria-label]="translations()['home']">
        <mat-icon>home</mat-icon> {{ translations()['home'] }}
      </a>
      <a mat-list-item routerLink="/games" (click)="closeSidenav()" [attr.aria-label]="translations()['games']">
        <mat-icon>casino</mat-icon> {{ translations()['games'] }}
      </a>
      <a mat-list-item routerLink="/about" (click)="closeSidenav()" [attr.aria-label]="translations()['about']">
        <mat-icon>info</mat-icon> {{ translations()['about'] }}
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <!-- Removidos os switches de Tema e Idioma do sidenav, pois já estão no header -->

  </mat-sidenav>

  <!-- Conteúdo Principal da Página -->
  <mat-sidenav-content class="main-content">
    <!-- Cabeçalho (Toolbar) -->
    <mat-toolbar color="primary" class="app-toolbar">
      <!-- Botão de Hambúrguer (Esquerda) -->
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        [attr.aria-label]="
          sidenav.opened
            ? translations()['closeMenu']
            : translations()['openMenu']
        "
      >
        <mat-icon>menu</mat-icon>
      </button>

      <!-- Logo/Nome do Aplicativo (Centralizado) -->
      <div class="app-logo-wrapper">
        <a routerLink="/home" class="app-logo" [attr.aria-label]="'1998'">
          <span>1998</span>
        </a>
      </div>

      <!-- Botões de Tema e Idioma (Direita) -->
      <div class="toolbar-right-buttons">
        <button
          mat-icon-button
          (click)="toggleTheme()"
          class="hide-on-mobile"
          [attr.aria-label]="translations()['toggleTheme']"
        >
          <mat-icon>{{ isDarkTheme() ? "light_mode" : "dark_mode" }}</mat-icon>
        </button>
        <button
          mat-button
          (click)="toggleLanguage()"
          class="language-button hide-on-mobile"
          [attr.aria-label]="translations()['toggleLanguage']"
        >
          {{ currentLanguage() === "pt" ? "PT" : "EN" }}
        </button>
      </div>
    </mat-toolbar>

    <!-- Área de Conteúdo da Rota -->
    <main class="router-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Rodapé -->
    <footer class="app-footer">
      <p>{{ translations()['footerText'] }}</p>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
