<mat-card class="home-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-title class="card-title">{{ welcomeTitle }}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{
      welcomeSubtitle
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://placehold.co/600x300/ADD8E6/000000?text=1998+Logo"
    alt="1998 Logo"
    class="card-image"
  />
  <mat-card-content>
    <p class="card-text">
      {{ cardText }}
    </p>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" [routerLink]="['/games']">
      <mat-icon>arrow_right_alt</mat-icon> {{ exploreButtonLabel }}
    </button>
  </mat-card-actions>
</mat-card>
