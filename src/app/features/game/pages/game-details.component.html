@if (game(); as gameData) {
  <div class="game-details-container">
    <button mat-flat-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> Voltar para a lista
    </button>

    <mat-card class="game-details-card">
      <mat-card-header>
        <mat-card-title>{{ gameData.name }}</mat-card-title>
        <mat-card-subtitle
          >{{ gameData.players }} | {{ gameData.type }} |
          {{ gameData.decksUsed }} Baralho(s)</mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        [src]="gameData.image"
        [alt]="'Imagem do jogo ' + gameData.name"
      />
      <mat-card-content>
        <p>{{ gameData.description }}</p>
        <mat-chip-listbox aria-label="Categorias do jogo">
          @for (category of gameData.categories; track category) {
            <mat-chip>{{ category }}</mat-chip>
          }
        </mat-chip-listbox>

        <h2>Regras do Jogo</h2>
        <div class="markdown-content" [innerHTML]="rulesMarkdown()"></div>
      </mat-card-content>
    </mat-card>
  </div>
}
