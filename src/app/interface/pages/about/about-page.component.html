<!-- src/app/interface/pages/about/about-page.component.html -->

<div class="about-page-container container">
  <app-breadcrumbs [path]="breadcrumbs()"></app-breadcrumbs>

  <h1 class="page-title">{{ translations()["aboutProject"] }}</h1>

  <mat-card class="about-card">
    <mat-card-content>
      <p class="about-description">{{ translations()["aboutDescription"] }}</p>
      <p class="project-goal">{{ translations()["projectGoal"] }}</p>

      <mat-divider></mat-divider>

      <h2 class="developers-title">{{ translations()["developers"] }}</h2>
      <ul class="developers-list">
        <li>{{ translations()["developerName1"] }}</li>
        <li>{{ translations()["developerName2"] }}</li>
      </ul>

      <p class="version-info">{{ translations()["versionInfo"] }}</p>
    </mat-card-content>
    <mat-card-actions class="about-actions">
      <button
        mat-raised-button
        color="primary"
        routerLink="/home"
        [attr.aria-label]="translations()['backToHome']"
      >
        {{ translations()["backToHome"] }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
