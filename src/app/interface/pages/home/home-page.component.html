<!-- src/app/interface/pages/home/home-page.component.html -->

<div class="home-page-container container">
  <h1 class="page-title">{{ translations()['featuredGames'] }}</h1>

  @if (isLoading()) {
    <app-loading-spinner></app-loading-spinner>
  } @else if (featuredGames() && featuredGames()!.length > 0) {
    <app-game-carousel
      [games]="featuredGames()!"
      [translations]="translations()"
      [autoScrollDelay]="5000"
      [cardsToShow]="3"
    ></app-game-carousel>
  } @else {
    <p class="no-games-message">{{ translations()['noGamesFound'] }}</p>
  }

  <div class="all-games-button-container">
    <button mat-raised-button color="primary" class="view-all-games-button" (click)="navigateToAllGames()" [attr.aria-label]="translations()['showAllGames']">
      {{ translations()['showAllGames'] }}
    </button>
  </div>
</div>
