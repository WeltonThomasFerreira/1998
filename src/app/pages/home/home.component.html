<div class="container">
  <header>
    <h1>Bem-vindo ao 1998</h1>
    <p>Um projeto de exemplo.</p>
    <mat-icon svgIcon="cards-playing"></mat-icon>
  </header>

  <main>
    <p>O tema atual é: {{ isDarkTheme() ? 'Escuro' : 'Claro' }}</p>
    <p>A visualização para mobile está: {{ isMobile() ? 'Ativada' : 'Desativada' }}</p>
    <button (click)="isDarkTheme.set(!isDarkTheme())">
      Trocar Tema
    </button>
  </main>

  <footer>
    <p>&copy; {{ currentYear }} - Todos os direitos reservados.</p>
  </footer>
</div>
